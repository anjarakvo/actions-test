name: Deploy


on:
  workflow_run:
    workflows: [Lint]
    types:
      - completed
    branches:
      - main

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - run: echo 'The triggering workflow passed'
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: exit 1
  lint:
    runs-on: ubuntu-latest
    needs: on-success
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: test
        run: echo "completed"